   </head>
   <body>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
         <a class="navbar-brand" href="/">Tests</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
               <li class="nav-item active">
                  <a class="nav-link" href="/">Home</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="/completed">Completed tests</a>
               </li>
            </ul>
            <form method="GET" action="{% url  'tests:find_by_date' %}">
               <a style="color: #FFFFFF;margin-right: 10px;overflow:hidde ">From: </a>
               <input type="date" class="form-control" id="date_from" name="date_from" placeholder="Дата" style="width: 180px; margin-right: 1%">
               <a style="color: #FFFFFF;margin-right: 10px">To: </a>
               <input type="date" class="form-control" id="date_to" name="date_to" placeholder="Дата" style="width: 180px; margin-right: 1%">
               <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="border-color: #17a2b8; color: #17a2b8">Search by date</button>
            </form>
            <form method=GET action="{% url 'tests:index' %}">
               <input style="display: none;" type="text" value="up" name="order">
               <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="margin-right: 10px; border-color: #17a2b8; color: #17a2b8">Sort from earliest</button>
            </form>
            <form method=GET action="{% url 'tests:index' %}">
               <input style="display: none;" type="text" value="down" name="order">
               <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="margin-right: 10px; border-color: #17a2b8; color: #17a2b8">Sort from latest</button>
            </form>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="margin-right: 10px">Filter by date</button>
            <form class="form-inline my-2 my-lg-0" method=POST action="{% url 'tests:search-text' %}">
               {% csrf_token %}
               <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name="search_text" >
               <!--          <p>From</p>-->
               <!--          <input class="date1" type="text" placeholder="Search" aria-label="Search" value="{{ date_from }}">-->
               <!--          To-->
               <!--          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" value="{{ date_from }}">-->
               <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
         </div>
      </nav>
      <main role="main">
         <p style="margin-top: 10%"></p>
         {% block content %}{% endblock %}
      </main>
      <footer class="container">
         <p>&copy; Quiz 2021</p>
      </footer>
      <script>
         $(function(){
          $('#date').daterangepicker({
          });
         });
      </script>
   </body>
</html>
