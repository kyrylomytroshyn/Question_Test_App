{% extends 'tests/base.html' %}
{% load i18n %}

{% block content %}

<h1>{% trans 'Test results'  %}: </h1>

{% for i in form %}
<h5 style = "margin-left: 1%"><b>{{ forloop.counter }}.</b> {% trans 'Question' %}: {{ i.question }}.</h5>
<h5 style = "margin-left: 1%">{% trans 'Answer' %}: {{ i.answer }} </h5>

{% endfor %}
{% endblock %}
